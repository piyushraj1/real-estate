		input[type=text]{

			margin: 5px 0;

			border:none;
			background-color: #f5f5dc;

		input[type=submit]{
			background-color: green;
			color: white;
			position: relative;
			left: 30%;
			width: 40%;
		}
		textarea{
			width: 80%;
			height: 20%;
			margin: 5px;
			box-sizing: border-box;
			resize: none;
		}
		select{
			width: 30%;
			background-color: #f5f5dc;
			padding: 2px;
			box-sizing: border-box;
			border-radius: 4px;
		}
		label{
			padding-left: 10px;
